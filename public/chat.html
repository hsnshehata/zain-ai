<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدردشة</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/chat.css">
  <style id="customStyles">
    .code-block-container {
      position: relative;
      margin: 10px 0;
      border-radius: 8px;
      overflow: hidden;
    }
    .code-block-container pre {
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 15px;
      margin: 0;
      border-radius: 0 0 8px 8px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9em;
      overflow-x: auto;
      max-height: 400px;
    }
    .code-block-container .copy-btn {
      position: absolute;
      top: 0;
      left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 0 0 4px 4px;
      cursor: pointer;
      font-size: 0.8em;
      transition: background-color 0.3s;
    }
    .code-block-container .copy-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header id="chatHeader">
      <div class="header-content">
        <img id="chatLogo" src="" alt="Logo" style="display: none;">
        <h1 id="chatTitle">صفحة الدردشة</h1>
      </div>
    </header>
    <div id="suggestedQuestions" style="display: none;"></div>
    <div id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
      <input type="file" id="imageInput" accept="image/*" style="display: none;">
      <button id="sendMessageBtn"><i class="fas fa-arrow-up"></i></button>
    </div>
  </div>
  <script src="/js/chat.js"></script>
</body>
</html>
