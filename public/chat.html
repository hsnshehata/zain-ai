<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدردشة</title>
  <link rel="stylesheet" href="/css/chat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style id="customStyles"></style>
</head>
<body>
  <div class="chat-container">
    <header id="chatHeader">
      <div class="header-content">
        <img id="chatLogo" src="" alt="Logo" style="display: none;">
        <h1 id="chatTitle">صفحة الدردشة</h1>
      </div>
    </header>
    <div id="suggestedQuestions" style="display: none;"></div>
    <div id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
      <label for="imageInput" id="imageInputBtn" class="image-input-btn">
        <i class="fas fa-image"></i>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
      </label>
      <button id="sendMessageBtn"><i class="fas fa-arrow-up"></i></button>
    </div>
  </div>
</div>

  <!-- تحميل مكتبة uuid من CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/uuid@9.0.1/dist/umd/uuidv4.min.js"></script>
  <!-- تحميل utils.js كسكربت عادي -->
  <script defer src="/js/utils.js"></script>
  <!-- تحميل chat.js -->
  <script defer src="/js/chat.js"></script>
</body>
</html>
