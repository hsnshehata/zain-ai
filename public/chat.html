<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الدردشة</title>
  <!-- منع الـ cache للصفحة -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <!-- تحميل Font Awesome من CDN مع تحديث كل مرة -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2Lw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/chat.css?t=${new Date().getTime()}">
  <style id="customStyles"></style>
</head>
<body>
  <div class="chat-container">
    <div id="chatHeader">
      <img id="chatLogo" style="display: none;" alt="شعار البوت">
      <h1 id="chatTitle">صفحة الدردشة</h1>
    </div>
    <div id="suggestedQuestions" style="display: none;"></div>
    <div id="chatMessages"></div>
    <div class="chat-input">
      <div class="image-input" style="display: none;">
        <label for="imageInput" id="imageInputBtn">
          <i class="fas fa-camera"></i>
          <span class="button-text">صورة</span> <!-- نص بديل -->
        </label>
        <input type="file" id="imageInput" accept="image/*" style="display: none;">
      </div>
      <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
      <button id="sendMessageBtn">
        <i class="fas fa-paper-plane"></i>
        <span class="button-text">إرسال</span> <!-- نص بديل -->
      </button>
    </div>
  </div>
  <script src="/js/chat.js?t=${new Date().getTime()}"></script>
</body>
</html>
