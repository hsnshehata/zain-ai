<!-- /public/product.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="product-name">تفاصيل المنتج</title>
  <link rel="stylesheet" href="/css/common.css">
  <link id="template-css" rel="stylesheet" href="/css/template1.css">
  <link rel="stylesheet" href="/css/store.css">
  <script src="/js/product.js" defer></script>
  <script src="https://kit.fontawesome.com/4a2b0555e5.js" crossorigin="anonymous"></script>
</head>
<body class="light-mode">
  <div class="store-container">
    <header id="store-header" class="store-header">
      <h2>مرحبًا بك في المتجر</h2>
    </header>
    <main class="store-main">
      <div class="product-details">
        <img id="product-image" src="/placeholder-bot.png" alt="صورة المنتج">
        <h3 id="product-title">جاري تحميل المنتج...</h3>
        <p id="product-description">جاري تحميل الوصف...</p>
        <div id="product-pricing"></div>
        <p id="product-stock">المخزون: جاري التحميل...</p>
        <div class="product-actions">
          <input type="number" id="product-quantity" min="1" value="1">
          <button class="add-to-cart" onclick="addToCart()">أضف إلى السلة</button>
        </div>
      </div>
      <a href="#" id="back-to-store">العودة إلى المتجر</a>
    </main>
    <footer class="store-footer">
      <p>متجر ذكي من <a href="https://zainbot.com">zainbot.com</a></p>
    </footer>
  </div>
</body>
</html>
