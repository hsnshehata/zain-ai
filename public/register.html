<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل جديد - زين بوت</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/register.css">
  <meta name="google-signin-client_id" content="${process.env.GOOGLE_CLIENT_ID}">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="login-container">
    <h1>تسجيل جديد</h1>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" required placeholder="أدخل اسم المستخدم">
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required placeholder="أدخل كلمة المرور">
      </div>
      <div class="form-group">
        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" required placeholder="أعد إدخال كلمة المرور">
      </div>
      <div class="form-group">
        <label for="botName">اسم البوت</label>
        <input type="text" id="botName" required placeholder="أدخل اسم البوت">
      </div>
      <div class="form-group">
        <label for="whatsapp">رقم الواتساب</label>
        <input type="text" id="whatsapp" required placeholder="أدخل رقم الواتساب">
      </div>
      <div class="form-group email-group">
        <label for="email">البريد الإلكتروني</label>
        <div class="email-input-group">
          <input type="email" id="email" required placeholder="أدخل بريدك الإلكتروني">
          <div id="googleSignInButton" class="google-signin-btn"></div>
        </div>
      </div>
      <button type="submit">إنشاء عضو</button>
    </form>
    <p id="error" role="alert"></p>
    <p class="login-link">لديك حساب بالفعل؟ <a href="/login.html">تسجيل الدخول</a></p>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const botName = document.getElementById('botName').value;
      const whatsapp = document.getElementById('whatsapp').value;
      const errorDiv = document.getElementById('error');
      if (password !== confirmPassword) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = 'كلمات المرور غير متطابقة';
        return;
      }
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username, password, botName, whatsapp })
        });
        const data = await response.json();
        if (response.ok) {
          errorDiv.style.display = 'block';
          errorDiv.textContent = 'تم إرسال رابط تفعيل إلى بريدك الإلكتروني';
        } else {
          errorDiv.style.display = 'block';
          errorDiv.textContent = data.message || 'فشل في التسجيل، حاول مرة أخرى';
        }
      } catch (error) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = 'خطأ في السيرفر، حاول مرة أخرى';
      }
    });

    function onGoogleSignIn(response) {
      const id_token = response.credential;
      fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
        headers: { Authorization: `Bearer ${id_token}` }
      }).then(res => res.json()).then(data => {
        const emailField = document.getElementById('email');
        emailField.value = data.email;
        emailField.readOnly = true;
        emailField.style.backgroundColor = 'rgba(128, 128, 128, 0.1)';
        emailField.style.borderColor = 'rgba(128, 128, 128, 0.3)';
        document.getElementById('registerForm').dispatchEvent(new Event('submit'));
      }).catch(err => {
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = 'فشل في جلب بيانات جوجل، حاول مرة أخرى';
      });
    }

    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "${process.env.GOOGLE_CLIENT_ID}",
        callback: onGoogleSignIn
      });
      google.accounts.id.renderButton(
        document.getElementById("googleSignInButton"),
        { theme: "outline", size: "medium", text: "signup_with", width: "150" }
      );
    };
  </script>
</body>
</html>
