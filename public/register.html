  <meta name="keywords" content="Zain AI, تسجيل جديد, إنشاء حساب, بوتات ذكية">

<body class="dark-mode">
  <div class="login-container">
    <h1>تسجيل جديد</h1>
    <div id="success" style="display: none; color: green;">تم إرسال رابط تفعيل إلى بريدك الإلكتروني</div>
    <div id="error" style="display: none; color: red;"></div>
    <p class="gmail-warning">ملاحظة: إذا كنت تستخدم بريد Gmail، يرجى التسجيل باستخدام زرار Google من <a href="/login.html">صفحة تسجيل الدخول</a>.</p>
    <form id="registerForm">
      <div class="form-group">
        <input type="text" id="username" name="username" pattern="[a-z0-9_-]+" required placeholder=" " aria-label="اسم المستخدم">
        <label for="username">اسم المستخدم (حروف إنجليزية، أرقام، _ أو - فقط)</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" required placeholder=" " aria-label="كلمة المرور">
        <label for="password">كلمة المرور</label>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder=" " aria-label="تأكيد كلمة المرور">
        <label for="confirmPassword">تأكيد كلمة المرور</label>
      </div>
      <div class="form-group">
        <input type="text" id="botName" name="botName" required placeholder=" " aria-label="اسم البوت">
        <label for="botName">اسم البوت</label>
      </div>
      <div class="form-group">
        <input type="text" id="whatsapp" name="whatsapp" placeholder=" " aria-label="رقم الواتساب (اختياري)">
        <label for="whatsapp">رقم الواتساب (اختياري)</label>
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder=" " aria-label="البريد الإلكتروني">
        <label for="email">البريد الإلكتروني</label>
      </div>
      <button type="submit" aria-label="إنشاء عضو">إنشاء عضو</button>
    </form>
    <p class="login-link">لديك حساب بالفعل؟ <a href="/login.html">تسجيل الدخول</a></p>
  </div>
