<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل جديد</title>
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
  <div class="container">
    <h1>تسجيل جديد</h1>
    <div id="success" style="display: none; color: green;">تم إرسال رابط تفعيل إلى بريدك الإلكتروني</div>
    <div id="error" style="display: none; color: red;"></div>
    <p class="gmail-warning">ملاحظة: إذا كنت تستخدم بريد Gmail، يرجى التسجيل باستخدام زرار Google من <a href="/login.html">صفحة تسجيل الدخول</a>.</p>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">اسم المستخدم (حروف إنجليزية، أرقام، _ أو - فقط)</label>
        <input type="text" id="username" name="username" pattern="[a-z0-9_-]+" required>
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">تأكيد كلمة المرور</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="botName">اسم البوت</label>
        <input type="text" id="botName" name="botName" required>
      </div>
      <div class="form-group">
        <label for="whatsapp">رقم الواتساب (اختياري)</label>
        <input type="text" id="whatsapp" name="whatsapp">
      </div>
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">إنشاء عضو</button>
    </form>
    <p>لديك حساب بالفعل؟ <a href="/login.html">تسجيل الدخول</a></p>
  </div>
