<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إدارة القواعد - نظام إدارة البوتات</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>إدارة القواعد</h1>
    <form id="ruleForm">
      <div>
        <label for="botId">اختر البوت:</label>
        <select id="botId" name="botId" required>
          <option value="">اختر بوت</option>
          <!-- سيتم ملء الخيارات ديناميكيًا -->
        </select>
      </div>
      <div>
        <label for="type">نوع القاعدة:</label>
        <select id="type" name="type" required>
          <option value="">اختر نوع القاعدة</option>
          <option value="general">عامة</option>
          <option value="products">منتجات</option>
          <option value="qa">سؤال وجواب</option>
          <!-- Global Rules للسوبر أدمن بس -->
        </select>
      </div>
      <div id="contentFields">
        <!-- الحقول الديناميكية بناءً على نوع القاعدة -->
      </div>
      <button type="submit">إضافة القاعدة</button>
    </form>
    <h2>القواعد الحالية</h2>
    <ul id="rulesList"></ul>
  </div>
  <script src="/js/rules.js"></script>
</body>
</html>
