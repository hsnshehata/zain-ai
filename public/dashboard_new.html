<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - زين بوت</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="css/common.css"> <!-- Common styles -->
  <link rel="stylesheet" href="css/dashboard.css"> <!-- Dashboard layout styles -->
  <link rel="stylesheet" href="css/assistant_chat.css"> <!-- Assistant chat modal styles -->
  <link rel="manifest" href="/manifest.json">
  <!-- إضافة Chartist.js للرسوم البيانية (إذا كانت لا تزال مطلوبة) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chartist@0.11.4/dist/chartist.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chartist@0.11.4/dist/chartist.min.js"></script>
</head>
<body class="dark-mode"> <!-- الوضع الافتراضي داكن -->

  <div class="dashboard-layout">
    <!-- الشريط الجانبي -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="logo">زين بوت</div>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-item" data-page="bots"><i class="fas fa-robot"></i> <span>إدارة البوتات</span></button>
        <button class="nav-item" data-page="rules"><i class="fas fa-book"></i> <span>إدارة القواعد</span></button>
        <button class="nav-item" data-page="chat-page"><i class="fas fa-comment-dots"></i> <span>تخصيص الدردشة</span></button>
        <button class="nav-item" data-page="analytics"><i class="fas fa-chart-pie"></i> <span>التحليلات</span></button>
        <button class="nav-item" data-page="messages"><i class="fas fa-envelope-open-text"></i> <span>الرسائل</span></button>
        <button class="nav-item" data-page="feedback"><i class="fas fa-star-half-alt"></i> <span>التقييمات</span></button>
        <button class="nav-item" data-page="facebook"><i class="fab fa-facebook-f"></i> <span>إعدادات فيسبوك</span></button>
      </nav>
      <div class="sidebar-footer">
        <button id="theme-toggle" class="theme-toggle-btn">
          <i class="fas fa-sun"></i>
          <i class="fas fa-moon"></i>
        </button>
        <button class="nav-item logout-btn"><i class="fas fa-sign-out-alt"></i> <span>تسجيل الخروج</span></button>
      </div>
    </aside>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
      <header class="main-header">
        <div class="header-left">
          <button id="sidebar-toggle" class="sidebar-toggle-btn"><i class="fas fa-bars"></i></button>
          <div class="bot-selector-container">
            <div class="form-group bot-selector">
              <select id="botSelectDashboard" name="botSelectDashboard">
                <option value="">اختر بوت</option>
              </select>
              <label for="botSelectDashboard">البوت الحالي</label>
            </div>
          </div>
        </div>
        <div class="header-right">
          <!-- يمكن إضافة عناصر أخرى هنا مثل معلومات المستخدم -->
        </div>
      </header>

      <div id="content" class="page-content">
        <!-- سيتم تحميل محتوى الصفحة هنا ديناميكيًا -->
        <div class="placeholder"><h2>أهلاً بك في لوحة تحكم زين بوت!</h2><p>اختر قسمًا من القائمة للبدء.</p></div>
      </div>
    </main>
  </div>

  <!-- البوت المساعد (إذا كان لا يزال مطلوبًا) -->
  <div id="assistantButtonContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    <img id="assistantButton" src="https://via.placeholder.com/60" alt="المساعد الذكي" style="width: 60px; height: 60px; border-radius: 50%; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: transform 0.2s;">
  </div>
  <div id="assistantChatModal" class="chat-modal" style="display: none;">
    <!-- محتوى المودال كما هو في dashboard.html الأصلي -->
    <div class="chat-modal-content">
      <div class="chat-header">
        <h3>المساعد الذكي</h3>
        <button id="closeAssistantChatBtn" class="chat-close-btn"><i class="fas fa-times"></i></button>
      </div>
      <div id="assistantChatMessages" class="chat-messages">
        <div class="message bot-message">
          <p>مرحبًا! أنا المساعد الذكي. كيف يمكنني مساعدتك اليوم؟</p>
          <small id="welcomeTimestamp"></small>
        </div>
      </div>
      <div class="chat-footer">
        <div class="chat-input">
          <input type="text" id="assistantMessageInput" placeholder="اكتب رسالتك...">
          <button id="assistantSendMessageBtn"><i class="fas fa-arrow-up"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- تحميل ملفات الجافاسكربت -->
  <!-- يجب التأكد من أن هذه الملفات لا تزال موجودة ومطلوبة -->
  <script src="/js/auth.js"></script>
  <script src="/js/bots.js"></script>
  <script src="/js/rules.js"></script>
  <script src="/js/chatPage.js"></script>
  <script src="/js/analytics.js"></script>
  <script src="/js/users.js"></script>
  <script src="/js/feedback.js"></script>
  <script src="/js/facebook.js"></script>
  <script src="/js/messages.js"></script>
  <script src="/js/assistantBot.js"></script> <!-- تأكد من وجود هذا الملف -->
  <script src="/js/dashboard_new.js"></script> <!-- ملف الجافاسكربت الجديد للوحة التحكم -->

</body>
</html>
