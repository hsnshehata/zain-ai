<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زين بوت</title>
  <link rel="stylesheet" href="/css/common.css" data-static="true">
  <link rel="stylesheet" href="/css/dashboard.css" data-static="true">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="dark-mode dashboard-page">
  <div class="dashboard-layout">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1 class="logo">زين بوت</h1>
      </div>
      <nav class="sidebar-nav">
        <button class="nav-item" data-page="bots"><i class="fas fa-robot"></i><span>إدارة البوتات</span></button>
        <button class="nav-item" data-page="rules"><i class="fas fa-book"></i><span>القواعد</span></button>
        <button class="nav-item" data-page="chat-page"><i class="fas fa-comment-alt"></i><span>صفحة الدردشة</span></button>
        <button class="nav-item" data-page="analytics"><i class="fas fa-chart-line"></i><span>الإحصائيات</span></button>
        <button class="nav-item" data-page="messages"><i class="fas fa-envelope"></i><span>الرسائل</span></button>
        <button class="nav-item" data-page="feedback"><i class="fas fa-star"></i><span>التقييمات</span></button>
        <button class="nav-item" data-page="facebook"><i class="fab fa-facebook-square"></i><span>فيسبوك</span></button>
        <button class="nav-item" data-page="instagram"><i class="fab fa-instagram"></i><span>إنستجرام</span></button>
      </nav>
      <div class="sidebar-footer">
        <button class="nav-item settings-btn" id="settings-btn" data-page="settings"><i class="fas fa-cog"></i><span>الإعدادات</span></button>
        <button class="nav-item logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></button>
      </div>
    </aside>

    <main class="main-content">
      <header class="main-header">
        <div class="header-left">
          <button class="sidebar-toggle-btn" id="sidebar-toggle"><i class="fas fa-bars"></i></button>
          <div class="form-group bot-selector">
            <label for="botSelectDashboard"><i class="fas fa-robot"></i> البوت:</label>
            <select id="botSelectDashboard">
              <option value="">جاري التحميل...</option>
            </select>
          </div>
        </div>
        <div class="header-right">
          <button class="header-icon-btn" id="notifications-btn">
            <i class="fas fa-bell"></i>
            <span class="notifications-count" id="notifications-count">0</span>
          </button>
          <button class="header-icon-btn theme-toggle-btn" id="theme-toggle">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
          </button>
        </div>
      </header>

      <div class="welcome-bar">
        <div class="info-item"><i class="fas fa-user"></i> مرحباً: <span id="welcome-username">جاري التحميل...</span></div>
        <div class="info-item"><i class="fas fa-box"></i> نوع الاشتراك: <span id="subscription-type">جاري التحميل...</span></div>
        <div class="info-item"><i class="fas fa-calendar-alt"></i> انتهاء الاشتراك: <span id="subscription-end">جاري التحميل...</span></div>
        <div class="info-item"><i class="fas fa-clock"></i> الأيام المتبقية: <span id="remaining-days">جاري التحميل...</span></div>
      </div>

      <section class="page-content" id="content">
        <div class="spinner"><div class="loader"></div></div>
      </section>

      <footer class="dashboard-footer">
        <p>© 2025 Zain AI. جميع الحقوق محفوظة.</p>
      </footer>
    </main>

    <div class="notifications-modal" id="notifications-modal" style="display: none;">
      <div class="modal-content">
        <div class="modal-header">
          <h3>الإشعارات</h3>
          <button class="modal-close-btn" id="close-notifications"><i class="fas fa-times"></i></button>
        </div>
        <div id="notifications-list"></div>
      </div>
    </div>

    <div class="mobile-nav-bottom">
      <button class="nav-item-mobile" data-page="rules"><i class="fas fa-book"></i><span>القواعد</span></button>
      <button class="nav-item-mobile" data-page="chat-page"><i class="fas fa-comment-alt"></i><span>الدردشة</span></button>
      <button class="nav-item-mobile" data-page="analytics"><i class="fas fa-chart-line"></i><span>الإحصائيات</span></button>
      <button class="nav-item-mobile" data-page="messages"><i class="fas fa-envelope"></i><span>الرسائل</span></button>
      <button class="nav-item-mobile" data-page="feedback"><i class="fas fa-star"></i><span>التقييمات</span></button>
      <button class="nav-item-mobile" data-page="facebook"><i class="fab fa-facebook-square"></i><span>فيسبوك</span></button>
      <button class="nav-item-mobile" data-page="instagram"><i class="fab fa-instagram"></i><span>إنستجرام</span></button>
      <button class="nav-item-mobile" data-page="bots"><i class="fas fa-robot"></i><span>البوتات</span></button>
      <button class="nav-item-mobile" data-page="settings"><i class="fas fa-cog"></i><span>الإعدادات</span></button>
      <button class="nav-item-mobile logout-btn" id="logout-btn-mobile"><i class="fas fa-sign-out-alt"></i><span>تسجيل الخروج</span></button>
    </div>
  </div>

  <script src="/js/dashboard_new.js"></script>
  <script src="/js/bots.js"></script>
  <script src="/js/rules.js"></script>
  <script src="/js/chatPage.js"></script>
  <script src="/js/analytics.js"></script>
  <script src="/js/messages.js"></script>
  <script src="/js/feedback.js"></script>
  <script src="/js/facebook.js"></script>
  <script src="/js/instagram.js"></script>
  <script src="/js/settings.js"></script>
</body>
</html>
