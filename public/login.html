<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - زين بوت</title>
  <!-- Link to the new CSS file -->
  <link rel="stylesheet" href="/css/login_new.css">
  <link rel="manifest" href="/manifest.json">
  <!-- Add Google Fonts if Cairo is used -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode"> <!-- Default to dark mode -->

  <div class="login-container">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="username" required placeholder=" ">
        <label for="username">اسم المستخدم</label>
      </div>
      <div class="form-group">
        <input type="password" id="password" required placeholder=" ">
        <label for="password">كلمة المرور</label>
      </div>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <p id="error"></p>
  </div>

  <script>
    // Apply theme from localStorage on load
    const currentTheme = localStorage.getItem("theme") || "dark"; // Default to dark
    if (currentTheme === "light") {
      document.body.classList.replace("dark-mode", "light-mode");
    } else {
      document.body.classList.add("dark-mode"); // Ensure dark-mode is present
    }

    // Service Worker registration (optional, keep if needed)
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(() => console.log("Service Worker Registered"))
        .catch((err) => console.error("Service Worker Error:", err));
    }
  </script>
  <script src="/js/auth.js"></script> <!-- Auth logic remains the same -->

</body>
</html>
