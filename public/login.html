<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - زين بوت</title>
  <link rel="stylesheet" href="/css/login.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="login-container">
    <h1>تسجيل الدخول</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <input type="text" id="username" required placeholder="أدخل اسم المستخدم">
      </div>
      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" id="password" required placeholder="أدخل كلمة المرور">
      </div>
      <button type="submit">تسجيل الدخول</button>
    </form>
    <div class="google-signin-container">
      <div id="googleSignInButton"></div>
    </div>
    <p id="error" role="alert"></p>
    <button onclick="window.location.href='/register.html'">مستخدم جديد</button>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
          localStorage.setItem('userId', data.userId);
          localStorage.setItem('username', data.username);
          window.location.href = '/dashboard_new.html';
        } else {
          errorDiv.style.display = 'block';
          errorDiv.textContent = data.message || 'فشل في تسجيل الدخول';
        }
      } catch (error) {
        errorDiv.style.display = 'block';
        errorDiv.textContent = 'خطأ في السيرفر، حاول مرة أخرى';
      }
    });

    function onGoogleSignIn(response) {
      const id_token = response.credential;
      fetch('/api/auth/google', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ idToken: id_token })
      }).then(response => response.json()).then(data => {
        if (data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('role', data.role);
          localStorage.setItem('userId', data.userId);
          localStorage.setItem('username', data.username);
          window.location.href = '/dashboard_new.html';
        } else {
          document.getElementById('error').style.display = 'block';
          document.getElementById('error').textContent = data.message || 'فشل في تسجيل الدخول بجوجل';
        }
      });
    }

    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "${process.env.GOOGLE_CLIENT_ID}",
        callback: onGoogleSignIn
      });
      google.accounts.id.renderButton(
        document.getElementById("googleSignInButton"),
        { theme: "outline", size: "large", text: "signin_with", width: "100%" }
      );
    };
  </script>
</body>
</html>
