<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="store-name">متجر ذكي</title>
  <link rel="stylesheet" href="/css/common.css">
  <link id="template-css" rel="stylesheet" href="/css/template1.css">
  <link rel="stylesheet" href="/css/store.css">
  <script src="/js/store.js" defer></script>
  <script src="https://kit.fontawesome.com/4a2b0555e5.js" crossorigin="anonymous"></script>
</head>
<body class="light-mode">
  <div class="store-container">
    <header id="store-header" class="store-header">
      <h2>مرحبًا بك في المتجر</h2>
    </header>
    <main class="store-main">
      <div class="store-actions">
        <div class="categories-filter">
          <label for="categorySelect">اختر القسم:</label>
          <select id="categorySelect" onchange="filterProductsByCategory()">
            <option value="">كل الأقسام</option>
            <!-- الأقسام هتتحمل ديناميكيًا -->
          </select>
        </div>
        <button id="cartButton" class="cart-button" onclick="showCart()">
          <i class="fas fa-shopping-cart"></i> عربة التسوق (<span id="cartCount">0</span>)
        </button>
      </div>
      <div id="cartModal" class="cart-modal" style="display: none;">
        <div class="cart-modal-content">
          <h3>عربة التسوق</h3>
          <div id="cartItems"></div>
          <div class="cart-actions">
            <button class="btn btn-secondary" onclick="closeCart()">إغلاق</button>
            <button class="btn btn-primary" onclick="confirmOrder()">تأكيد الطلب</button>
          </div>
        </div>
      </div>
      <div id="products-container" class="products-grid">
        <p>جاري تحميل المنتجات...</p>
      </div>
    </main>
    <footer class="store-footer">
      <p>متجر ذكي من <a href="https://zainbot.com">zainbot.com</a></p>
    </footer>
  </div>
</body>
</html>
