<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="store-name">متجر ذكي</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/store.css">
  <link id="template-css" rel="stylesheet" href="/css/template1.css">
</head>
<body class="light-mode">
  <div id="content">
    <header class="store-header" id="store-header">
      <h1 id="store-name">متجر ذكي</h1>
      <div id="header-html"></div>
    </header>

    <nav class="categories-nav" id="categories-nav">
      <div class="categories-container">
        <button class="category-tab active" data-category-id="all">الكل</button>
        <!-- الأقسام هتتحط هنا ديناميكيًا -->
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="ابحث عن منتج...">
        <button id="search-btn" class="btn">بحث</button>
      </div>
    </nav>

    <main class="store-main">
      <!-- قسم المنتجات العشوائية -->
      <section class="products-section">
        <h3>منتجات مختارة</h3>
        <div class="products-container" id="random-products-container">
          <!-- المنتجات العشوائية هتتحط هنا -->
        </div>
      </section>

      <!-- قسم أضيف حديثاً -->
      <section class="products-section">
        <h3>أضيف حديثاً</h3>
        <div class="products-container" id="recent-products">
          <!-- المنتجات الجديدة هتتحط هنا -->
        </div>
      </section>

      <!-- قسم الأكثر مبيعاً -->
      <section class="products-section">
        <h3>الأكثر مبيعاً</h3>
        <div class="products-container" id="bestsellers-container">
          <!-- المنتجات الأكثر مبيعاً هتتحط هنا -->
        </div>
      </section>

      <!-- قسم المنتجات حسب القسم -->
      <section class="products-section">
        <div class="filter-sort-container">
          <select id="sort-select">
            <option value="default">ترتيب افتراضي</option>
            <option value="price-asc">السعر: من الأقل للأعلى</option>
            <option value="price-desc">السعر: من الأعلى للأقل</option>
            <option value="date-desc">الأحدث</option>
          </select>
          <select id="filter-select">
            <option value="all">الكل</option>
            <option value="offers">العروض فقط</option>
          </select>
        </div>
        <h3 id="category-title">جميع المنتجات</h3>
        <div class="products-container" id="products-container">
          <!-- المنتجات حسب القسم هتتحط هنا -->
        </div>
      </section>
    </main>

    <footer class="store-footer">
      <div class="contact-info" id="contact-info">
        <!-- بيانات التواصل هتتحط هنا ديناميكيًا -->
      </div>
      <div class="footer-text" id="footer-text">
        <!-- النص الاختياري هيتحط هنا ديناميكيًا -->
      </div>
      <p>متجر ذكي من <a href="https://zainbot.com">zainbot.com</a></p>
    </footer>
  </div>

  <script src="/js/store.js"></script>
</body>
</html>
